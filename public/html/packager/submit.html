<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Packager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/submit.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md text-center pt-5">
                <img src="packagerlogo.png" width="200px">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md">
                <h1>Submit Your Tweak For Review</h1>
                <h4>We will review your tweak and communicate further on the addition of your tweak to the packager
                    REPO</h4>
            </div>
        </div>
        <form>
            <div class="row text-center pt-5 mt-5">
                <div class="col col-md">
                    <h4>Preferred Publisher Name:</h4><br>
                    <input type="text" name="name">
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-md">
                    <h4>Preferred Publisher Contact:</h4><br>
                    <input type="text" name="contact">
                </div>
            </div>
            <div class="row text-center ">
                <div class="col col-md">
                    <h4>Tweak Name:</h4><br>
                    <input type="text" name="name">
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-md">
                    <h4>Tweak Description:</h4><br>
                    <input type="text" name="desc">
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-md">
                    <h4>Video proof of working tweak:</h4><br>
                    <input type="file" name="proof" accept="video/*," multiple>
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-md">
                    <h4>Patched Tweak ZIP:</h4><br>
                    <input type="file" name="proof" accept=".zip">
                </div>
            </div>
            <div class="row text-center pt-5 mt-5">
                    <div class="col col-md">
                            <input type="submit" value="Submit">

                    </div>
                </div>
        </form>
        <div style="padding: 300px;"></div>
    </div>
</body>

</html>
